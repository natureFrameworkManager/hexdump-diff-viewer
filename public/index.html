<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexdump Diff Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hexdump Comparison Tool</h1>
        <textarea id="hexdump1" placeholder="Paste first hexdump here..."></textarea>
        <textarea id="hexdump2" placeholder="Paste second hexdump here..."></textarea>
        <button id="compareButton">Compare</button>
        <table style="font-family: monospace;">
            <thead>
                <tr>
                    <th colspan="3">Hexdump 1</th>
                    <th colspan="3">Hexdump 2</th>
                </tr>
            </thead>
            <tbody id="diffResults">
                <tr>
                    <td id="hexdump1ResultIndex"></td>
                    <td id="hexdump1ResultBytes"></td>
                    <td id="hexdump1ResultAscii"></td>
                    <td id="hexdump2ResultIndex"></td>
                    <td id="hexdump2ResultBytes"></td>
                    <td id="hexdump2ResultAscii"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../src/hexdumpParser.js"></script>
    <script src="../src/compare.js"></script>
    <script src="../src/main.js"></script>
    <script>document.getElementById('compareButton').click()</script>
</body>
</html>
